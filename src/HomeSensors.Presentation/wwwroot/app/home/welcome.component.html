<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="#item of sensorsData; #i = index">
                <div class="panel panel-{{item.sensor.status == 0 ? 'primary' : 'danger'}}">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-{{iconByType(item.sensor.sensorType)}} fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{item.data | number}}</div> 
                                <div class="small">{{item.sensor.description}}</div>                          
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>                           
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <span class="pull-right">{{getDate(item.timestamp) | date}}</span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
