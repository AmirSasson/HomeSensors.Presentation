<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="thumbnail col-sm-6 col-md-4" *ngFor="#item of sensorsData; #i = index">
                <img src="app/assets/images/icon-{{item.sensor.sensorType}}.png" alt="{{item.sensor.sensorType}}" class="img-thumbnail">
                <div class="caption">
                    <div class="h1"><span class="label label-{{item.sensor.status == 0 ? 'success' : 'danger'}}">{{item.sensor.description}}</span></div>
                    <p>{{item.data | number}} </p>
                    <p>{{item.timestamp}}</p>
                </div>
                <!--<img src="./app/assets/images/logo.jpg"
                     class="img-responsive center-block"
                     style="max-height:300px;padding-bottom:50px"/>-->
            </div>
            <!--<div class="row"  >
                <div class="text-center">Developed by:</div>
                <h3 class="text-center">Deborah Kurata</h3>

                <div class="text-center">@deborahkurata</div>
                <div class="text-center">
                    <a href="http://www.bit.ly/DeborahKsBlog">www.bit.ly/DeborahKsBlog</a>
                </div>
            </div>-->
        </div>
    </div>
</div>
